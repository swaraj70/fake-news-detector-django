{% extends 'base.html' %}
{% block title %}
Reset
{% endblock title %}
{% block content %}
<section id="login" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h4>Password Reset Complete</h4>
                    </div>
                    <div class="card-body">
                        <h4>Your password has been set. You may go ahead and log in now.</h4>
                        <a class="btn btn-warning mt-3" href="{% url 'login' %}">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
