{% extends 'base.html' %}
{% block title %} 
Reset
{% endblock title %}
{% block content %}
<section id="login" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h4>Reset Password</h4>
                        <h6>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for
                            setting a new one.</h6>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" name="email" class="form-control" required>
                            </div>
                            <input type="submit" value="Send" class="btn btn-warning mt-3">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
