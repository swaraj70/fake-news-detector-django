{% extends 'base.html' %}
{% block title %}
Fake News Detector
{% endblock title %}
{% block content %}
    <!-- Alerts -->
    {% include 'partials/_alerts.html' %}
    <div class="card bg-dark text-white text-center m-5">
        <div class="card-header text-center">
            <strong>Enter News Below</strong>
        </div>
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-floating">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
                        <input type="text" class="form-control" placeholder="Title" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" name="title" required>
                    </div>
                    <div class="mb-4 mt-5 text-start">
                        <textarea class="form-control" placeholder="News Details" id="floatingTextarea2"
                            style="height: 100px" name="details" required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning">Check</button>
            </form>
        </div>
    </div>
{% endblock content%}
